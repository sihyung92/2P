<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css" />
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}

		}

		section,
		aisde {
			float: center;

		footer {

		#content {
			width: 1200px;
			margin: 0px auto;
		}

		#bxslider {
			width: 1000px;

		}

	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/jquery.bxslider.js"></script>
	<script type="text/javascript">
		var big;
		$(document).ready(function() {
			big = $('#imgcontent').bxSlider({
				minSlides: 1,
				maxSlides: 1,
				slideWidth: 1200,
				pager: true,
				auto: true,
				speed: 500,
				pause: 4000
			});
		});

	</script>
</head>

<body>
	<center>

			<div id="bxslider">

		</div>

</body>
</html>
